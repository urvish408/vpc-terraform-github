name: Terraform CI with LocalStack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_ACCESS_KEY_ID: test
  AWS_SECRET_ACCESS_KEY: test
  AWS_DEFAULT_REGION: us-east-1

jobs:
  terraform-cicd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start LocalStack
        run: |
          docker run -d \
            --name localstack \
            -p 4566:4566 \
            -e SERVICES=s3,ec2,iam,sts,cloudformation \
            -e DEFAULT_REGION=us-east-1 \
            -e DEBUG=1 \
            localstack/localstack:latest

      - name: Wait for LocalStack
        run: |
          echo "Waiting for LocalStack to be ready..."
          timeout 120s bash -c '
            until docker logs localstack 2>&1 | grep -q "Ready."; do
              sleep 5
            done
          ' || (echo "LocalStack failed to start" && docker logs localstack && exit 1)
          echo "LocalStack is ready!"

      - name: Install AWS CLI + awslocal
        run: |
          pip3 install --quiet --user awscli awscli-local
          sudo ln -sf ~/.local/bin/aws /usr/local/bin/awslocal

      - name: Verify LocalStack works
        run: awslocal s3 ls --endpoint-url http://localhost:4566

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Fixed: Actually change into the directory that contains .tf files
      - name: Terraform Init
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: |
          cd terraform-vpc
          ls -la                     # shows your .tf files exist
          terraform init -backend=false

      - name: Terraform Validate
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: cd terraform-vpc && terraform validate

      - name: Terraform Plan
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: cd terraform-vpc && terraform plan -out=tfplan

      - name: Terraform Apply
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: cd terraform-vpc && terraform apply -auto-approve tfplan

      - name: Cleanup
        if: always()
        run: docker stop localstack && docker rm localstack || true