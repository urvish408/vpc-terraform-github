name: Terraform CI with LocalStack

on:
  push:
    branches: [ main ]

env:
  AWS_ACCESS_KEY_ID: test
  AWS_SECRET_ACCESS_KEY: test
  AWS_DEFAULT_REGION: us-east-1

jobs:
  terraform-cicd:
    runs-on: ubuntu-latest

    services:
      localstack:
        image: localstack/localstack:3        # â† this one works reliably
        ports:
          - 4566:4566
        env:
          SERVICES: s3,ec2,iam,sts,cloudformation
          DEBUG: 1
          DEFAULT_REGION: us-east-1
        options: >-
          --health-cmd=awslocal s3 ls || exit 1
          --health-interval=10s
          --health-timeout=5s
          --health-retries=40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Wait for LocalStack (extra safety)
        run: |
          echo "Waiting for LocalStack to be ready..."
          for i in {1..30}; do
            awslocal s3 ls >/dev/null 2>&1 && echo "LocalStack ready!" && exit 0
            sleep 5
          done
          echo "LocalStack failed to start" && exit 1

      - name: Terraform Init
        working-directory: ./terraform-vpc
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ./terraform-vpc
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform-vpc
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ./terraform-vpc
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: terraform apply -auto-approve tfplan