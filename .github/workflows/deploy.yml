name: Terraform CI with LocalStack

on:
  push:
    branches: [ main ]

env:
  AWS_ACCESS_KEY_ID: test
  AWS_SECRET_ACCESS_KEY: test
  AWS_DEFAULT_REGION: us-east-1

jobs:
  terraform-cicd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start LocalStack  # â† Replaces the services: block
        uses: LocalStack/setup-localstack@v0.2.3  # Latest as of 2025
        with:
          image-tag: 3  # Matches your tag; use 'latest' for newest
          install-awslocal: true
          configuration: |  # Multi-line for env vars
            SERVICES: s3,ec2,iam,sts,cloudformation
            DEBUG: 1
            DEFAULT_REGION: us-east-1

      - name: Wait for LocalStack (built-in, but extra verification)
        run: |
          echo "Waiting for LocalStack services..."
          timeout 60s bash -c "until awslocal s3 ls >/dev/null 2>&1; do sleep 2; done"
          echo "LocalStack ready!"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./terraform-vpc
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ./terraform-vpc
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform-vpc
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ./terraform-vpc
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: terraform apply tfplan