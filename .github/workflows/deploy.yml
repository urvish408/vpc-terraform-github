name: Terraform CI with LocalStack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_ACCESS_KEY_ID: test
  AWS_SECRET_ACCESS_KEY: test
  AWS_DEFAULT_REGION: us-east-1

jobs:
  terraform-cicd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ──────────────────────────────
      # 100% reliable LocalStack start (2025)
      # ──────────────────────────────
      - name: Start LocalStack container
        run: |
          docker run -d \
            --name localstack \
            -p 4566:4566 \
            -e SERVICES=s3,ec2,iam,sts,cloudformation \
            -e DEFAULT_REGION=us-east-1 \
            localstack/localstack:latest

      - name: Wait for LocalStack to be ready
        run: |
          echo "Waiting for LocalStack to print 'Ready.' in logs..."
          timeout 120s bash -c '
            until docker logs localstack 2>&1 | grep -q "Ready."; do
              sleep 5
            done
            echo "LocalStack is ready!"
          ' || (docker logs localstack && exit 1)

      - name: Install awslocal (wrapper for aws cli)
        run: |
          curl -L https://github.com/localstack/awscli-local/releases/download/v0.22.0/awslocal -o /usr/local/bin/awslocal
          chmod +x /usr/local/bin/awslocal

      - name: Test LocalStack connectivity
        run: awslocal s3api list-buckets --endpoint-url http://localhost:4566

      # ──────────────────────────────
      # Terraform steps
      # ──────────────────────────────
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./terraform-vpc
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ./terraform-vpc
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform-vpc
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ./terraform-vpc
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: terraform apply -auto-approve tfplan