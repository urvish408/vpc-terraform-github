name: Terraform CI with LocalStack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_ACCESS_KEY_ID: test
  AWS_SECRET_ACCESS_KEY: test
  AWS_DEFAULT_REGION: us-east-1

jobs:
  terraform-cicd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start LocalStack
        run: |
          docker run -d \
            --name localstack_ci \
            -p 4566:4566 \
            -e SERVICES=s3,ec2,iam,sts,cloudformation \
            -e DEFAULT_REGION=us-east-1 \
            -e DEBUG=1 \
            localstack/localstack:latest

      - name: Wait for LocalStack to be ready
        run: |
          echo "Waiting for LocalStack to start (checking for 'Ready.' in logs)..."
          for i in {1..60}; do
            if docker logs localstack_ci 2>&1 | grep -q "Ready."; then
              echo "LocalStack is ready!"
              break
            fi
            echo "Still waiting... ($i/60)"
            sleep 3
          done

          # Final check
          if ! docker logs localstack_ci 2>&1 | grep -q "Ready."; then
            echo "LocalStack failed to start!"
            docker logs localstack_ci
            exit 1
          fi

      - name: Install awslocal
        run: |
          curl -sSL https://git.io/awslocal -o awslocal
          chmod +x awslocal
          sudo mv awslocal /usr/local/bin/awslocal

      - name: Verify LocalStack is working
        run: |
          echo "Testing S3 endpoint..."
          awslocal s3 ls --endpoint-url=http://localhost:4566

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./terraform-vpc
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ./terraform-vpc
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform-vpc
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ./terraform-vpc
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: terraform apply -auto-approve tfplan