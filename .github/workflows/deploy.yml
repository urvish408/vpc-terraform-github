name: Terraform CI with LocalStack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_ACCESS_KEY_ID: test
  AWS_SECRET_ACCESS_KEY: test
  AWS_DEFAULT_REGION: us-east-1

jobs:
  terraform-cicd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── THIS IS THE KEY STEP ─────────────────────────────────────
      - name: Find Terraform directory (fails fast if no .tf files)
        id: find_tf
        run: |
          echo "=== Repository contents ==="
          ls -laR

          TF_DIR=$(find . -name "*.tf" -type f -not -path "*/.terraform/*" -exec dirname {} \; | sort -u | head -1 || echo "")
          
          if [ -z "$TF_DIR" ]; then
            echo "ERROR: No .tf files found in the repository!"
            echo "Make sure you committed your Terraform files (main.tf, variables.tf, etc.)"
            exit 1
          fi
          
          if [ "$TF_DIR" = "." ]; then TF_DIR="root directory"; fi
          echo "Terraform configuration found in: $TF_DIR"
          echo "tf_dir=$TF_DIR" >> $GITHUB_OUTPUT

      # ── Rest of the workflow (only runs if .tf files exist) ─────
      - name: Start LocalStack
        run: |
          docker run -d --name localstack -p 4566:4566 \
            -e SERVICES=s3,ec2,iam,sts,cloudformation \
            -e DEFAULT_REGION=us-east-1 \
            localstack/localstack:latest

      - name: Wait for LocalStack
        run: timeout 120s bash -c 'until docker logs localstack 2>&1 | grep -q "Ready."; do sleep 5; done' || (docker logs localstack && exit 1)

      - name: Install AWS CLI + awslocal
        run: |
          pip3 install --user awscli awscli-local
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init → Plan → Apply
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: |
          cd "${{ steps.find_tf.outputs.tf_dir }}"
          terraform init -backend=false
          terraform validate
          terraform fmt -check
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan

      - name: Cleanup
        if: always()
        run: docker rm -f localstack || true