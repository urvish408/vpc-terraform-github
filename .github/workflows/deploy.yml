name: Terraform CI with LocalStack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_ACCESS_KEY_ID: test
  AWS_SECRET_ACCESS_KEY: test
  AWS_DEFAULT_REGION: us-east-1

jobs:
  terraform-cicd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # This step tells you exactly what folders/files exist
      - name: List repository contents (debug)
        run: |
          echo "=== Repository root ==="
          ls -la
          echo "=== Looking for .tf files anywhere ==="
          find . -name "*.tf" -type f || echo "No .tf files found anywhere!"

      - name: Start LocalStack
        run: |
          docker run -d --name localstack -p 4566:4566 \
            -e SERVICES=s3,ec2,iam,sts,cloudformation \
            -e DEFAULT_REGION=us-east-1 \
            localstack/localstack:latest

      - name: Wait for LocalStack
        run: |
          timeout 120s bash -c '
            until docker logs localstack 2>&1 | grep -q "Ready."; do sleep 5; done
          ' || (docker logs localstack && exit 1)
          echo "LocalStack ready"

      - name: Install AWS CLI + awslocal
        run: |
          pip3 install --user awscli awscli-local
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          ln -sf ~/.local/bin/aws ~/.local/bin/awslocal

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # AUTO-DETECT where your .tf files actually are and run there
      - name: Terraform Init, Plan & Apply (auto-detect directory)
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: |
          TF_DIR=$(find . -name "*.tf" -exec dirname {} \; | sort -u | head -1)
          if [ -z "$TF_DIR" ] || [ "$TF_DIR" = "." ]; then
            TF_DIR="."
          fi
          echo "Found Terraform files in: $TF_DIR"
          cd "$TF_DIR"
          terraform init -backend=false
          terraform validate
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan

      - name: Cleanup
        if: always()
        run: docker stop localstack && docker rm localstack || true