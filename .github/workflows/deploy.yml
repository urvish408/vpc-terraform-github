name: Terraform CI with LocalStack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_ACCESS_KEY_ID: test
  AWS_SECRET_ACCESS_KEY: test
  AWS_DEFAULT_REGION: us-east-1

jobs:
  terraform-cicd:
    runs-on: ubuntu-latest
    # Everything related to Terraform happens inside ./vpc-terraform
    defaults:
      run:
        working-directory: ./vpc-terraform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Add these only if you actually use submodules or very old history
          # submodules: recursive
          # fetch-depth: 0

      - name: Verify Terraform files exist (fail fast)
        run: |
          if ! ls *.tf 1>/dev/null 2>&1; then
            echo "No .tf files found in vpc-terraform/ !"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi
          echo "Terraform files found:"
          ls -la *.tf

      - name: Start LocalStack
        run: |
          docker run -d --name localstack -p 4566:4566 \
            -e SERVICES=s3,ec2,iam,sts,cloudformation \
            -e DEFAULT_REGION=us-east-1 \
            localstack/localstack:latest

      - name: Wait for LocalStack to be ready
        run: |
          timeout 120s bash -c '
            until docker logs localstack 2>&1 | grep -q "Ready."; do
              echo "Waiting for LocalStack..."
              sleep 5
            done
          ' || (docker logs localstack && exit 1)
          echo "LocalStack is ready!"

      - name: Install awslocal
        run: |
          pip3 install --user awscli awscli-local
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8   # optional: pin version you use locally

      - name: Terraform Init → Validate → Fmt → Plan → Apply
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: |
          terraform init -backend=false
          terraform validate
          terraform fmt -check
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan

      - name: Cleanup LocalStack
        if: always()
        run: docker rm -f localstack || true