name: Terraform CI with LocalStack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_ACCESS_KEY_ID: test
  AWS_SECRET_ACCESS_KEY: test
  AWS_DEFAULT_REGION: us-east-1

jobs:
  terraform-cicd:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform-vpc

    steps:
      - name: Checkout code + submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive        # ← THIS IS THE ONLY REQUIRED CHANGE

      - name: Verify Terraform files are really there
        run: |
          echo "Contents of terraform-vpc:"
          ls -la
          echo "*.tf files:"
          ls -la *.tf

      - name: Start LocalStack
        run: |
          docker run -d --name localstack -p 4566:4566 \
            -e SERVICES=s3,ec2,iam,sts,cloudformation \
            -e DEFAULT_REGION=us-east-1 \
            localstack/localstack:latest

      - name: Wait for LocalStack
        run: timeout 120s bash -c 'until docker logs localstack 2>&1 | grep -q "Ready."; do sleep 5; done'

      - name: Install awslocal
        run: |
          pip3 install --user awscli awscli-local
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init → plan → apply
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: |
          terraform init -backend=false
          terraform validate
          terraform fmt -check
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan

      - name: Cleanup
        if: always()
        run: docker rm -f localstack || true