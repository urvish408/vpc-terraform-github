name: Terraform CI with LocalStack

on:
  push:
    branches: [ main ]

env:
  AWS_ACCESS_KEY_ID: test
  AWS_SECRET_ACCESS_KEY: test
  AWS_DEFAULT_REGION: us-east-1

jobs:
  terraform-cicd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker  # ← Ensures Docker client is available
        uses: docker/setup-buildx-action@v3

      - name: Start LocalStack  # ← Simplified config
        uses: LocalStack/setup-localstack@v0.2.3
        with:
          image-tag: latest  # ← More reliable than '3'
          install-awslocal: true
          configuration: |  # ← Use YAML block scalar for clean multi-line
            SERVICES: s3,ec2,iam,sts,cloudformation
            DEBUG: 1
            DEFAULT_REGION: us-east-1
          use-pro: false
          skip-startup: false
          skip-wait: false
          skip-ephemeral-stop: true
          state-backend: local  # ← No API key needed
          # Drop lifetime (Ephemeral-only)

      - name: Wait for LocalStack (extra safety)
        run: |
          echo "Waiting for LocalStack services..."
          timeout 60s bash -c "until awslocal s3 ls >/dev/null 2>&1; do sleep 2; done"
          echo "LocalStack ready!"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./terraform-vpc
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ./terraform-vpc
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform-vpc
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ./terraform-vpc
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: terraform apply tfplan